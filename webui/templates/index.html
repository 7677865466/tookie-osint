<!-- webui/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI Example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Web UI Example</h1>
    <form method="post" id="myForm" onsubmit="return runProgress(event)">
        <label for="text_input1">Enter Text 1:</label>
        <input type="text" id="text_input1" name="text_input1">
        <button type="submit">Run</button>
    </form>

    <div id="progress-container" style="display:none;">
        <p>Processing...</p>
        <progress id="progress-bar" max="100"></progress>
    </div>

    <div id="result-container" style="display:none;">
        <h2>Results:</h2>
        <p id="result-text"></p>
    </div>

    <script>
        function runProgress(event) {
            event.preventDefault();  // Prevent the default form submission behavior
            console.log("Progress function called");
            document.getElementById("progress-container").style.display = "block";
            document.getElementById("result-container").style.display = "none";
            return true;
        }
    </script>
</body>
</html>
